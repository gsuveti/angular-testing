<div class="content" role="main">
    <div *ngIf="needsLogin">
        <p>You are not logged in. Please log in and try again</p>
        <a id="login" routerLink="login">Login</a>
    </div>
    <div *ngIf="email">
        <p>Hello there {{email}}!</p>
        <a id="logout" routerLink="login">Logout</a>
    </div>
</div>
